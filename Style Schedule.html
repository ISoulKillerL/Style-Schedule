<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Busiest Day Schedule</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Georgia', serif;
      font-style: italic;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #8B0000;
    }

    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: #1a1a1a;
      box-shadow: 0 0 15px #8B0000;
    }

    th {
      background-color: #330000;
      color: #fff;
      padding: 12px;
      font-size: 1.1em;
      letter-spacing: 1px;
      border-bottom: 2px solid #B22222;
    }

    td {
      padding: 10px;
      border: 1px solid #444;
      color: #f5f5f5;
    }

    .time-col {
      background-color: #2b0d0d;
      color: #fa8072;
      font-weight: bold;
      text-align: center;
    }

    #final-row {
      background-color: #4a1a1a;
      color: #ffdddd;
      font-weight: bold;
      border-top: 3px solid #8B0000;
    }

    tr:hover {
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>

  <h1>My Busiest Day Schedule</h1>

  <table>
    <tr>
      <th class="time-col">Time</th>
      <th>Activity</th>
    </tr>
    <tr>
      <td class="time-col">06:00</td>
      <td>Wake up</td>
    </tr>
    <tr>
      <td class="time-col">07:00</td>
      <td>Morning stretch and meditation</td>
    </tr>
    <tr>
      <td class="time-col">08:00</td>
      <td>Breakfast</td>
    </tr>
    <tr>
      <td class="time-col">09:00</td>
      <td>Ð¡ourse</td>
    </tr>
    <tr>
      <td class="time-col">12:00</td>
      <td>Work on group project</td>
    </tr>
    <tr>
      <td class="time-col">13:30</td>
      <td>Lunch break</td>
    </tr>
    <tr>
      <td class="time-col">15:00</td>
      <td>Sport</td>
    </tr>
    <tr>
      <td class="time-col">17:00</td>
      <td>Complete assignments</td>
    </tr>
    <tr>
      <td class="time-col">19:00</td>
      <td>Dinner with family</td>
    </tr>
    <tr id="final-row">
      <td class="time-col">23:00</td>
      <td>Shower and night-time</td>
    </tr>
  </table>

</body>
</html>
